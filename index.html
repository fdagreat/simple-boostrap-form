<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous"
  />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/css/bootstrap-select.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.8.1/js/bootstrap-select.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <body>
    <div class="container" style="padding-top: 50px">
      <form>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputFirstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="First Name"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="inputMiddleName">Middle Name</label>
            <input
              type="text"
              class="form-control"
              id="inputMiddleName"
              placeholder="Middle Name"
            />
          </div>

          <div class="form-group col-md-4">
            <label for="inputSurname">Surname</label>
            <input
              type="text"
              class="form-control"
              id="inputSurname"
              placeholder="Surname"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="inputPhoneNumber">Phone Number</label>
          <input
            type="number"
            class="form-control"
            id="inputPhoneNumber"
            placeholder="Phone Number"
          />
        </div>

        <div class="form-group">
          <label for="inputAddress">Physical Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>

        <label for="inputAddress2">Location of farm</label>

        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputRegion">Region</label>
            <input type="text" class="form-control" id="inputRegion" />
          </div>
          <div class="form-group col-md-3">
            <label for="inputMunicipal">Municipal</label>
            <input type="text" class="form-control" id="inputMunicipal" />
          </div>
          <div class="form-group col-md-3">
            <label for="inputVillage">Village</label>
            <input type="text" class="form-control" id="inputVillage" />
          </div>
          <div class="form-group col-md-3">
            <label for="inputWard">Ward</label>
            <input type="text" class="form-control" id="inputWard" />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="sizeOfFarm">Size of farm in Acres</label>
            <input type="text" class="form-control" id="sizeOfFarm" />
          </div>
          <div class="form-group col-md-6">
            <label for="inputOwnerOfFarm">Ownership of farm</label>
            <select id="inputOwnerOfFarm" class="form-control">
              <option selected>Choose...</option>
              <option>Own</option>
              <option>Hired</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputCrop">Types of Crops farmed</label>
            <select class="selectpicker" multiple>
              <optgroup label="Cereals">
                <option value="Wheat">Wheat</option>
                <option value="Rice">Rice</option>
                <option value="Oats">Oats</option>
                <option value="Corn">Corn</option>
              </optgroup>
              <optgroup label="Vegetables">
                <option value="Tomatoes">Tomatoes</option>
                <option value="Peppers">Peppers</option>
                <option value="Onions">Onions</option>
                <option value="Potatoes">Potatoes</option>
              </optgroup>
              <optgroup label="Fruits">
                <option value="Apples">Apples</option>
                <option value="Oranges">Oranges</option>
                <option value="Bananas">Bananas</option>
                <option value="Grapes">Grapes</option>
              </optgroup>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
